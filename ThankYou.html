    <style>
               body, html {
            margin: 0;
            border:none;
            background-color: #000;
        }
        .bg
        {
            position: fixed;
            width:100%;
            height:100%;
            background-image: url(images/bg.jpg);
            background-size: cover;       /* Ensures the image covers the entire area without distortion */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            left:0px;
            top:0px;
            z-index:0;
        }

        .leftbg{
            position: fixed;
            width:100%;
            height:100%;
            background-image: url(images/controller.png);
            background-size:contain;       /* Ensures the image covers the entire area without distortion */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            left:-40%;
            bottom:-35%;
            z-index:1;
            transform: rotate(10deg);
        }
        .rightbg{
            position: fixed;
            width:100%;
            height:100%;
            background-image: url(images/chair.png);
            background-size: contain;       /* Ensures the image covers the entire area without distortion */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            right:-32%;
            bottom:-40%;
            z-index:1;
        }
        .container {
            position: relative;
            min-width: 50%;
            width:800px;
            max-width:95%;
            height:100%;
            /* background:red; */
            left:50%;
            transform: translateX(-50%);
            z-index:2;
        }
        .section {
            position: relative;
            width:100%;
            height:auto;
            padding:5px;
            /* background-color: yellow;
            border:1px solid black; */
            box-sizing: border-box;
        }
        .video-wrapper {
            left: 50%;
            width: 70%;
            transform: translateX(-50%);
            border:1px solid #FD9E26;
            background: #FD9E26;
            border-radius:25px;
            box-sizing: border-box;
            /* background:yellow; */
        }
        .logo
        {
            position: relative;
            padding-top:55px;
            left: 50%;
            width:22%;
            max-width: 400px;
            min-width:200px;
            transform: translateX(-50%);
            /* background:green; */
        }
        .logo img
        {
            width:100%;
            height:auto;
        }
        .tag-line
        {
            width:100%;
            height:auto;
            color:white;
            font-family:  "Poppins", sans-serif;
            font-size: clamp(6.2vh, 7.2vw, 6.4vh);
            font-weight:bold;
            text-align: center;
            padding:10px;
            padding-top:10px;;
        }
        
        .sub-tag-line
        {
            width:100%;
            height:auto;
            color:white;
            font-family:  "Poppins", sans-serif;
            font-size: clamp(3.2vh, 4.2vw, 3.2vh);
            text-align: center;
            padding:20px;
            padding-top:5px;
            font-weight: 250;
        }
        .hint-line
        {
            width:100%;
            height:auto;
            left: 50%;
            color:white;
            font-family:  "Poppins", sans-serif;
            font-size: clamp(2vh, 3vw, 2.5vh);
            font-weight:400;
            text-align: center;
            transform: translateX(-50%);
            padding-bottom:60px;
            display:none;
        }
        .button-wrapper
        {
            padding-top:40px;
        }
        .button-wrapper button {
            position: relative;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border:none;
            color:white;
            font-size: clamp(2.5vh, 3.5vw, 2.8vh);
            font-family:  "Poppins", sans-serif;
            font-weight:bold;
            border-radius: 10px;
            background:linear-gradient(to right, #C41B19, #FD9F26);
            left: 50%;
            transform: translateX(-50%);
        }
        .button-wrapper button:hover {
            background-color: rgba(0, 156, 34, 0.877);
        }
        /* Media queries for different screen sizes */
        @media (max-width: 768px) {
            .tag-line {
                font-size: clamp(5vh, 5.7vw, 5.1vh);
            }
            .sub-tag-line
            {
                font-size: clamp(2.6vh, 3.6vw, 2.6vh);
            }
            .hint-line {
                font-size: clamp(1.5vh, 2.5vw, 2vh);
            }
            .button-wrapper button {
                font-size: clamp(2.5vh, 3.5vw, 2.8vh);
            }
            
            .logo
            {
                padding-top:20px;
            }

            .leftbg{
                width:100%;
                height:100%;
                left:-45%;
                bottom:-40%;
                transform: rotate(30deg);
            }
            .rightbg{
                width:120%;
                height:120%;
                right:-37%;
                bottom:-55%;
            }
            
            .video-wrapper {
                width: 95%;
            }
        }
    </style>
